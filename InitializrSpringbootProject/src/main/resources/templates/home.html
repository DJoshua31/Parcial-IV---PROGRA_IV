<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Home - Parcial IV</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Parcial IV</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/home}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/perfil}">Mi Perfil</a>
                        </li>
                    </ul>
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light" type="submit">Salir</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">Bienvenido</h3>
                    <p class="card-text">
                    <div class="card-image">
                        <h5>Avatar actual</h5>
                        <img th:if="${usuario.nombreImagen != null}"
                             th:src="@{'/uploads/' + ${usuario.nombreImagen}}"
                             class="img-fluid rounded-circle mb-3" style="max-width:200px;">
                        <div th:if="${usuario.nombreImagen == null}">
                            <span class="text-muted">Sin avatar</span>
                        </div>
                    </div>
                    <div class="card-body">
                        Usuario: <strong th:text="${usuario.username}">username</strong><br>
                        Correo: <span th:text="${usuario.email}">correo</span>
                        </p>
                        <a class="btn btn-primary" th:href="@{/perfil}">Editar Perfil</a>
                    </div>
                </div>
            </div>
    </body>
</html>
