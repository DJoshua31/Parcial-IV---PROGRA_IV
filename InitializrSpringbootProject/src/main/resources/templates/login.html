<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Parcial IV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cred-box{background:linear-gradient(90deg,#f7fbff 0%, #ffffff 100%);border:1px solid rgba(99,102,241,0.08);box-shadow:0 6px 18px rgba(16,24,40,0.04);padding:.6rem;border-radius:.6rem}
        .cred-key{font-size:.78rem;color:#4b5563;margin-right:.5rem}
        .cred-value{font-family:monospace;background:#f3f4f6;padding:.18rem .5rem;border-radius:6px}
        .copy-btn{border:0;background:transparent;color:#6c63ff;padding:.1rem .35rem}
    </style>
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg">
                <div class="card-body">
                    <div class="cred-box mb-3">
                        <div class="d-flex align-items-center">
                            <div class="me-3">ðŸ”‘</div>
                            <div class="flex-grow-1">
                                <div class="d-flex align-items-center mb-1">
                                    <div class="cred-key">Usuario</div>
                                    <div class="ms-2 cred-value" id="cred-user">admin</div>
                                    <button type="button" class="copy-btn ms-2" data-copy="#cred-user" title="Copiar usuario">ðŸ“‹</button>
                                </div>
                                <div class="d-flex align-items-center">
                                    <div class="cred-key">ContraseÃ±a</div>
                                    <div class="ms-2 cred-value" id="cred-pass">12345</div>
                                    <button type="button" class="copy-btn ms-2" data-copy="#cred-pass" title="Copiar contraseÃ±a">ðŸ”’</button>
                                </div>
                                <div class="mt-1"><small class="text-muted">Cambia estas credenciales en producciÃ³n.</small></div>
                            </div>
                        </div>
                    </div>
                    <h4 class="card-title text-center mb-4">Iniciar SesiÃ³n</h4>
                    <form method="post" th:action="@{/login}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">ContraseÃ±a</label>
                            <input type="password" class="form-control" id="password" name="password" required />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('click', function(e){
        const btn = e.target.closest('[data-copy]');
        if(!btn) return;
        const selector = btn.getAttribute('data-copy');
        const el = document.querySelector(selector);
        if(!el) return;
        const text = el.textContent.trim();
        navigator.clipboard?.writeText(text).then(()=>{
            const old = btn.textContent;
            btn.textContent = 'âœ”';
            setTimeout(()=> btn.textContent = old, 1200);
        }).catch(()=>{
            // fallback: select and copy
            const range = document.createRange();
            range.selectNodeContents(el);
            const sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(range);
            try{document.execCommand('copy');}catch(_){ }
            sel.removeAllRanges();
        });
    });
</script>
</body>
</html>
