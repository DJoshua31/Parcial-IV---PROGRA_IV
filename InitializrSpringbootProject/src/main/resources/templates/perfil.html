<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - Parcial IV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Parcial IV</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light" type="submit">Salir</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 text-center">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>Avatar actual</h5>
                    <img th:if="${usuario.nombreImagen != null}"
                         th:src="@{'/uploads/' + ${usuario.nombreImagen}}"
                         class="img-fluid rounded-circle mb-3" style="max-width:200px;">
                    <div th:if="${usuario.nombreImagen == null}">
                        <span class="text-muted">Sin avatar</span>
                    </div>
                    <p class="mb-0"><strong th:text="${usuario.username}">username</strong></p>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-3">Editar Perfil</h4>

                    <form th:action="@{/perfil}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" name="email"
                                   th:value="${usuario.email}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" name="fechaNacimiento"
                                   th:value="${usuario.fechaNacimiento}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nueva contraseña (opcional)</label>
                            <input type="password" class="form-control" name="password"
                                   placeholder="Dejar en blanco si no deseas cambiarla">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Avatar (imagen)</label>
                            <input type="file" class="form-control" name="imagen" accept="image/*">
                        </div>

                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
